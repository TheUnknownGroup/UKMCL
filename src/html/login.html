<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/login.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <title>UKMCL</title>
    </head>
    <body id="bl">
        <div class="row">
            <div class="column">
                <a href="https://github.com/TheUnknownGroup/" target="_blank">
                    <img src="../../src-tauri/icons/icon.png" alt="TheUnknownGroup icon" id="icon">
                </a>
            </div>
            <div class="column lexend-reg" id="linkDiv1">
                <a href="https://github.com/TheUnknownGroup/UKMCL/wiki/" target="_blank" class="link1">Wiki</a>
            </div>
        </div>
        <div class="container">
            <div class="row1">
                <h1 class="lexend-reg" id="log">Login</h1>
                <form id="logIn">
                    <p class="lexend-reg">Email or Username: </p>
                    <input type="email" name="username" id="userName" required placeholder="Email or Username"/>
                    <p class="lexend-reg">Password: </p>
                    <input type="password" name="password" id="passWord" required placeholder="Password"/>
                </form>
            </div>
        </div>
        <script type="module" src="/src/login.ts"></script>
    </body>
</html>
